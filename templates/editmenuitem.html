<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>{{restaurant.name}} Edit Menu Item</title>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
<h1>{{restaurant.name}} Edit Menu Item</h1>

<form action="{{url_for('editMenuItem', restaurant_id=restaurant.id, menu_id=item.id )}}" method="post">
<div><label>Name: <input type="text" name="name" value="{{item.name}}"></label></div>
<div><label>Description: <input type="text" name="description" value="{{item.description}}"></label></div>
<div><label>Price: <input type="text" name="price" value="{{item.price}}"></label></div>
<div><label>Course: <input type="text" name="course" value="{{item.course}}"></label></div>
<div><input type="submit" value="Edit"></div>
</form>

<p><a href= "{{url_for('showMenu', restaurant_id = restaurant.id) }}">View Menu</a></p>

</body>
</html>
