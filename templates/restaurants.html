<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Restaurants</title>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
<h1>Restaurants</h1>

<div class="flash">
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
    {% endif %}
{% endwith %}
</div>

<div><a href="{{url_for('newRestaurant') }}">New Restaurant</a></div>

<ul>
{% for restaurant in restaurants %}

<li><a href="{{url_for('showMenu', restaurant_id=restaurant.id) }}">{{restaurant.name}}</a>
	<ul>
  	<li><a href="{{url_for('editRestaurant', restaurant_id=restaurant.id) }}">Edit</a></li>
  	<li><a href="{{url_for('deleteRestaurant', restaurant_id=restaurant.id) }}">Delete</a></li>
	</ul>
</li>

{% endfor %}
</ul>
</body>
</html>
